name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ”¬ Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint:strict

      - name: ğŸ” Type check
        uses: borales/actions-yarn@v4
        with:
          cmd: typecheck

      - name: ğŸƒ Run jest
        uses: borales/actions-yarn@v4
        with:
          cmd: test:coverage
